<!DOCTYPE html>
<html>
<head>
<title>Table</title>
<meta charset = "UTF-8">
</head>
<body>
<!--This section is for the main heading-->
<table border = "1">
  <tr>
    <th colspan="4">MONTHS</th>
  </tr>
<!--This section is for the secondary heading-->
  <tr>
    <th colspan="2">1st Quarter</th>
    <th colspan="2">2nd Quarter</th>
  </tr>
<!--This section is for the first row-->
  <tr align="center">
    <td>Jan</td>
    <td>Blue</td>
    <td>May</td>
    <td>Banana</td>
  </tr>
<!--This section is for the second row-->
  <tr align="center">
    <td>Feb</td>
    <td>Yellow</td>
    <td>June</td>
    <td>Mango</td>
  </tr>
<!--This section is for the third row-->
  <tr align="center">
    <td>March</td>
    <td rowspan="2">Green</td>
    <td>July</td>
    <td rowspan="2">Apple</td>
  </tr>
<!--This section is for the last row-->
  <tr align="center">
    <td>April</td>
    <td>August</td>
  </tr>
</table>
</body>
</html>
